<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            font-size: 18px;
            padding: 10px;
        }
        img {
            max-width: 90%;
            margin-top: 30px;
            border: 4px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h2>Selecciona una imagen</h2>
    <input type="file" id="myImage" accept="image/*">
    <br><br>
    <img id="myFile" alt="Tu imagen aparecerá aquí" src="" style="display:none;">

    <script>
        const inputFile = document.getElementById("myImage");
        const myFile = document.getElementById("myFile");

        inputFile.addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    myFile.src = e.target.result;
                    myFile.style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
